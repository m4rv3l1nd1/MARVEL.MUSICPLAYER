<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deteksi Wajah dan Perkiraan Usia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
    }
    .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Deteksi Wajah dan Perkiraan Usia</h1>
  <video id="videoInput" width="640" height="480" autoplay muted></video>
  <canvas id="canvas"></canvas>
  <div class="info" id="ageInfo">Usia: -</div>

  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api"></script>
  <script>
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('canvas');
    const ageInfo = document.getElementById('ageInfo');

    async function setup() {
      // Muat model face-api.js
      await faceapi.nets.ssdMobilenetv1.loadFromUri('/models');
      await faceapi.nets.ageGenderNet.loadFromUri('/models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('/models');

      // Akses kamera
      const stream = await navigator.mediaDevices.getUserMedia({
        video: true
      });
      video.srcObject = stream;

      video.onplay = () => {
        // Gambar setiap frame
        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video)
            .withFaceLandmarks()
            .withAgeAndGender();

          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const displaySize = { width: video.videoWidth, height: video.videoHeight };
          faceapi.matchDimensions(canvas, displaySize);

          const resizedDetections = faceapi.resizeResults(detections, displaySize);
          canvas?.clear();
          faceapi.draw.drawDetections(canvas, resizedDetections);
          faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
          faceapi.draw.drawAgeAndGender(canvas, resizedDetections);

          if (detections.length > 0) {
            const age = detections[0].age;
            ageInfo.textContent = `Usia: ${Math.round(age)} tahun`;
          }
        }, 100);
      };
    }

    // Muat model dan mulai aplikasi
    setup();
  </script>
</body>
</html>
